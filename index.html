      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!--nav bar -->
      <nav class="navbar navbar-default navbar-fixed-top hide">

        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand">TravelBox</a>
            <!--SIGNED IN AS -->
            <p class="navbar-text"></p>

            <!--hamburger button  -->
            <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#travelbox-navbar-collapse" aria-expanded="false">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- collapse navbar-collapse -->
            <div class="" id="travelbox-navbar-collapse">

                <!--SHOW ALL  -->
                <button id="show-all-items-btn" type="button" class="btn btn-default navbar-btn">Show all items</button>

                <!--HIDE ALL  -->
                <button id="hide-all-items-btn" type="button" class="btn btn-default navbar-btn">Hide all items</button>

                <!-- CREATE  -->
                  <div class="dropdown create-dropdown navbar-left">
                      <button id="create-new-item-btn" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">Create Item <span class="caret"></span></button>
                      <div class="form-area dropdown-menu" role="menu">
                        <form id="create-item-form" class="form-horizontal navbar-form">
                          <div class="form-group">
                            <label class="control-label create-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10 inputs-create-form">
                              <input id="createItemName" class="form-control" name="item[name]" type="text" placeholder="Enter item name" required>
                            </div>
                            <label class="control-label create-label col-sm-2" for="date">Date:</label>
                            <div class="col-sm-10 inputs-create-form">
                              <input id="createItemDate" class="form-control" name="item[date]" type="date" value="" placeholder="">
                            </div>
                            <label class="control-label create-label col-sm-2" for="active">Active:</label>
                            <div class="col-sm-10 inputs-create-form">
                              <input type="checkbox" class="form-check-input" id="createCheckActive" name="item[active]" value="true">
                              <p>Check box if item is part of the final itinerary</p>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10"><button type="submit" class="btn-line">Create item</button></div>
                          </div>
                        </form>
                        <!-- create item form alert container  -->
                        <div class="create-item-alert-container"></div>
                      </div><!-- end of div class form-area -->
                  </div>

              <!-- end of show all and create  -->

              <!-- <div class=""> -->
                <ul class="nav navbar-nav navbar-right navbar-signout-changepw">
                  <!-- CHANGE PW -->
                  <li class="dropdown">
                      <button id="change-pw-btn" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">Change Password <span class="caret"></span></button>
                      <div class="form-area dropdown-menu pull-right">
                        <form id="change-pw-form">
                          <div class="form-group">
                            <label for="old-pw-change">Old password:</label>
                            <input id="old-pw-change" class="form-control" name="passwords[old]" type="password" placeholder="Old password" required>
                          </div>
                          <div class="form-group">
                            <label for="new-pw-change">New password:</label>
                            <input id="new-pw-change" class="form-control" name="passwords[new]" type="password" placeholder="New password" required>
                            <span id="change-pw-msg" class="ui-message"></span>
                          </div>
                          <button type="submit" class="btn-line">Change Password</button>
                        </form>
                        <!-- change pw form alert container  -->
                        <div class="change-pw-alert-container"></div>
                      </div><!-- end of form-area -->
                  </li>
                  <!-- SIGN OUT -->
                  <li><button id="sign-out-btn" type="button" class="btn btn-default navbar-btn">Sign Out</button></li>
                </ul>

              <!-- </div> -->

            </div> <!-- end of navbar class="collapse navbar-collapse" id="travelbox-navbar-collapse"  -->

          </div> <!-- end of navbar-header -->

        </div> <!-- /.container-fluid -->
      </nav>

      <div class="full-width-alert-container">

      </div>

      <!--landing page title  -->
      <h1 class="travelBoxTitle">TravelBox</h1>
      <p>Use TravelBox to keep track of itinerary items for your upcoming trip!</p>
      </div>

        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Edit item</h5>

              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <form class="update-modal-form">
                  <div class="form-group">
                    <label for="updateInputName">Name</label>
                    <input type="text" class="form-control" id="updateInputName" name="item[name]" placeholder="Enter item name" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputDate">Date</label>
                    <input type="date" class="form-control" id="updateInputDate" name="item[date]" placeholder="">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="updateCheckActive" name="item[active]" value="true">
                    <label class="form-check-label" for="updateCheckActive">Active</label>
                  </div>
                  <div class="modal-footer">
                  <button type="submit" class="btn btn-line" id="updateFormSubmitBtn">Update</button>
                  <button type="button" class="btn btn-line" data-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="sign-in-sign-up-forms col-sm-12">
        <!-- tabs sign up sign in  -->
          <ul id="nav-sign-up-in" class="nav nav-tabs on-sign-in">
            <li class="active"><a data-toggle="tab" href="#tabSignIn">Sign In</a></li>
            <li><a data-toggle="tab" href="#tabSignUp">Sign Up</a></li>
          </ul>

          <div class="tab-content on-sign-in">

            <div id="tabSignIn" class="tab-pane fade in active">
              <!-- SIGN IN -->
              <div class="form-area">
                <!-- <button id="guest-btn" type="button" class="btn-line">Sign in as Guest</button> -->
                <form id="sign-in-form">
                  <div class="form-group">
                    <label for="email-signin">Email:</label>
                    <input id="email-signin" class="form-control" name="credentials[email]" type="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="pwd-signin">Password:</label>
                    <input id="pwd-signin" class="form-control" name="credentials[password]" type="password" value="" placeholder="Enter password">
                    <span id="sign-in-msg" class="ui-message"></span>
                  </div>
                  <button type="submit" class="btn-line">Sign In</button>
                </form>
                <!-- sign in form alert container  -->
                <div class="sign-in-alert-container"></div>
              </div><!-- end of form-area -->
            </div> <!-- end tabSignIn -->

            <div id="tabSignUp" class="tab-pane fade">
              <!-- SIGN UP -->
              <div class="form-area">
                <form id="sign-up-form">
                  <div class="form-group">
                    <label for="email-signup">Email:</label>
                    <input id="email-signup" class="form-control" name="credentials[email]" type="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="pwd-signup">Password:</label>
                    <input id="pwd-signup" class="form-control" name="credentials[password]" type="password" value="" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <label for="pwd-conf-signup">Confirm password:</label>
                    <input id="pwd-conf-signup" class="form-control" name="credentials[password_confirmation]" type="password" value="" placeholder="Retype password">
                    <span id="sign-up-msg" class="ui-message"></span>
                  </div>
                  <button type="submit" class="btn-line">Sign Up</button>
                </form>
                <!-- sign up form alert container  -->
                <div class="sign-up-alert-container"></div>
              </div> <!-- end of form-area -->
            </div> <!-- end tabSignUp -->
          </div><!-- end tab-content -->

        </div> <!-- end of sign-in-sign-up-forms -->

    </div> <!-- end of landing-content container -->
